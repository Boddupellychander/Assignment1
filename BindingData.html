<h1>{{title}}</h1>
<p>{{body}}</p>
<experiment *ngFor="#expermenr of experiment" [experiment]="experiment"></experiment>
<hr/>
<div>
    <h2 class="text-error">Experiment: {{message}}</h2>
    <form class="form-inline">
        <input type="text" [(ngModel)]="message" placeholder="Message">
        <button type="submit" class="btn" (click)="updateMessage(message)">Update Message</button>
    </form>
</div>
