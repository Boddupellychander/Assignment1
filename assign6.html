<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <p>larger number</p>

    <p id="demo"></p>

    <p id="demo1"></p>



    <script>
        let text1 = 696;

        let text2 = 454;

        if (text1 > text2) {

            document.getElementById("demo").innerHTML = "the larger number is :" + text1;

        } else {

            document.getElementById("demo1").innerHTML = "the smaller number is:" + text2;

        }
    </script>



</body>

</html>
